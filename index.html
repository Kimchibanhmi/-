<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베트남 뉴스 번역기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>베트남 뉴스 번역기</h1>
            <p>VnExpress 뉴스를 한국어로 번역합니다.</p>
        </header>
        
        <main>
            <div class="news-container">
                <div class="news-list-container">
                    <h2>최신 뉴스</h2>
                    <div class="news-list">
                        <!-- 뉴스 목록이 여기에 표시됩니다 -->
                        <div class="loading">뉴스를 불러오는 중...</div>
                    </div>
                </div>
                
                <div class="news-detail-container">
                    <h2>뉴스 상세</h2>
                    <div id="newsDetail">
                        <!-- 뉴스 상세 내용이 여기에 표시됩니다 -->
                        <div class="placeholder">뉴스를 선택하세요</div>
                    </div>
                </div>
                
                <div class="vocabulary-container">
                    <h2>베트남어 단어장</h2>
                    <div id="vocabularyList" class="vocabulary-list">
                        <!-- 단어장 내용이 여기에 표시됩니다 -->
                        <div class="placeholder">뉴스를 선택하면 주요 단어가 여기에 표시됩니다</div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 베트남 뉴스 번역기</p>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
